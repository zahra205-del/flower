<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Fleurs Roses</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animation CSS -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #f9c2d1, #f3a9c7);
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    /* Animation des fleurs dans le fond */
    .flower {
      position: absolute;
      animation: flowerAnimation 12s ease-in-out infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes flowerAnimation {
      0% {
        opacity: 0;
        transform: translateY(-100px) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: translateY(100vh) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) rotate(360deg);
      }
    }

    /* Fleurs en arrière-plan, plus délicates */
    .flower-1 {
      top: 10%;
      left: 5%;
      animation-duration: 12s;
    }

    .flower-2 {
      top: 30%;
      left: 20%;
      animation-duration: 14s;
    }

    .flower-3 {
      top: 50%;
      left: 40%;
      animation-duration: 16s;
    }

    .flower-4 {
      top: 70%;
      left: 70%;
      animation-duration: 18s;
    }

    .flower-5 {
      top: 90%;
      left: 50%;
      animation-duration: 20s;
    }

    /* Fleurs transparentes mais élégantes */
    img {
      width: 60px;
      height: 60px;
      opacity: 0.8;
    }

    /* Contenu principal avec texte centré */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 150px;
    }

    .content h1 {
      font-size: 3rem;
      color: #4a2a3d;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .content p {
      font-size: 1.5rem;
      color: #d4a6c3;
      margin-bottom: 30px;
    }

    .content button {
      background-color: #f3a9c7;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 25px;
      transition: background-color 0.3s;
    }

    .content button:hover {
      background-color: #f6b8cd;
    }

  </style>
</head>
<body>

  <!-- Fond avec les fleurs en animation -->
  <div class="flower flower-1">
    <img src="WhatsApp Image 2025-01-25 at 3.08.47 PM.jpeg" alt="Fleur">
  </div>
  <div class="flower flower-2">
    <img src="WhatsApp Image 2025-01-25 at 3.08.47 PM.jpeg" alt="Fleur">
  </div>
  <div class="flower flower-3">
    <img src="WhatsApp Image 2025-01-25 at 3.08.47 PM.jpeg" alt="Fleur">
  </div>
  <div class="flower flower-4">
    <img src="WhatsApp Image 2025-01-25 at 3.08.47 PM.jpeg" alt="Fleur">
  </div>
  <div class="flower flower-5">
    <img src="WhatsApp Image 2025-01-25 at 3.08.47 PM.jpeg" alt="Fleur">
  </div>

  <!-- Contenu principal de la page -->
  <div class="content">
    <h1>Bienvenue dans un monde de fleurs roses</h1>
    <p>Profitez de l'élégance et de la douceur des fleurs dans ce jardin virtuel.</p>
    <button onclick="startAnimation()">Découvrir plus</button>
  </div>

  <!-- Bootstrap JS et jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script JavaScript -->
  <script>
    // Fonction pour démarrer une animation supplémentaire ou une interaction
    function startAnimation() {
      alert("Merci d'avoir exploré notre monde de fleurs roses !");
    }
  </script>

</body>
</html>
